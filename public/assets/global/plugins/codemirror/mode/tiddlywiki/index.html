    <h2>TiddlyWiki mode</h2>
    <div>
        <textarea id="code" name="code"> !TiddlyWiki Formatting * Rendered versions can be found at: http://www.tiddlywiki.com/#Reference |!Option | !Syntax | |bold font | ''bold'' | |italic type | //italic// | |underlined text | __underlined__ | |strikethrough text | --strikethrough--
            | |superscript text | super^^script^^ | |subscript text | sub~~script~~ | |highlighted text | @@highlighted@@ | |preformatted text | {{{preformatted}}} | !Block Elements
            <br>'''N.B.:''' In this case, the target can also be any website (i.e. URL).

!Custom Styling
* {{{;@@value;value;...@@}}}<br>''N.B.:'' CSS color definitions should use lowercase letters to prevent the inadvertent creation of WikiWords.
* <html><code>{{customCssClass{...}}}</code></html>
* raw HTML can be inserted by enclosing the respective code in HTML tags: {{{<html> ... </html>}}}

!Special Markers
* {{{<br>}}} forces a manual line break
* {{{----}}} creates a horizontal ruler
* [[HTML entities|http://www.tiddlywiki.com/#HtmlEntities]]
* [[HTML entities local|HtmlEntities]]
* {{{<<macroName>>}}} calls the respective [[macro|Macros]]
* To hide text within a tiddler so that it is not displayed, it can be wrapped in {{{/%}}} and {{{%/}}}.<br/>This can be a useful trick for hiding drafts or annotating complex markup.
* To prevent wiki markup from taking effect for a particular section, that section can be enclosed in three double quotes: e.g. {{{"""WikiWord"""}}}.
</textarea></div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: 'tiddlywiki',
            lineNumbers: true,
            matchBrackets: true
        });
    </script>

    <p>TiddlyWiki mode supports a single configuration.</p>

    <p><strong>MIME types defined:</strong> <code>text/x-tiddlywiki</code>.</p>
</article>
